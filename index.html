<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Box</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card__img">
            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/06/04/12/stand1.jpg?width=1200" alt="" srcset="">
        </div>
        <div class="card__title">
            Macbook Pro 2019
        </div>
        <div class="card__price">
            $6069
        </div>
        <div class="card__size">
            <h3>Size</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>

        </div>
        <div class="card__color">
            <h3>Color</h3>
            <span class="card__color--green"></span>
            <span class="card__color--black"></span>
            <span class="card__color--white"></span>

        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
